<ion-header>
  <ion-toolbar>
    <ion-title>
      Location
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-chip *ngIf="!$hasNetwork|async" color="warining">
    <ion-label>Offline</ion-label>
  </ion-chip>
  <baidu-map [options]="opts"></baidu-map>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="getLocation()">
      <ion-icon name="locate"></ion-icon>
    </ion-fab-button>
</ion-fab>

</ion-content>
